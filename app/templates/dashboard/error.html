{% extends "dashboard/base.html" %}

{% block title %}Error - ODiGO{% endblock %}

{% block dashboard_content %}
<div class="text-center py-16">
    <div
        class="bg-gradient-to-r from-red-500 to-pink-600 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.464 0L4.732 16.5c-.77.833.192 2.5 1.732 2.5z">
            </path>
        </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h3>
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
        {{ message or "We encountered an error while processing your request. Please try again." }}
    </p>
    <div class="space-y-4">
        <a href="{{ url_for('dashboard.index') }}"
            class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
            </svg>
            Go to Dashboard
        </a>
        <div class="text-gray-500">or</div>
        <button onclick="history.back()"
            class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Go Back
        </button>
    </div>
</div>
{% endblock %}
